<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogCafé</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@1&family=PT+Sans:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="header">

        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>


                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contactos</a>
                    
                </nav>
            </div>
        </div>
   
        <div class="header__texto">
            <h2 class="no-margin">Blog de café, cursos y consejos</h2>
            <p class="no-margin">Aprende de los expertos </p>
        </div>


    </header>

    <main class="contenedor">
        <h2 class="centrar-texto"> Contactar </h2>

        
        <div class="contacto-bg"></div>

        <form class="formulario">
            <div class="campo">
                <label class="campo__label" for="nombre">Nombre:</label>
                <input 
                class="campo__field"
                type="text"
                 placeholder="Tu Nombre"
                  id="nombre">
            </div>

            <div class="campo">
                <label class="campo__label" for="telefono">Teléfono:</label>
                <input 
                class="campo__field"
                type="number"
                 placeholder="Tu Telefono"
                  id="telefono">
            </div>

            <div class="campo campo__field--textarea">
                <label class="campo__label" for="mensaje">Mensaje:</label>
                <textarea 
                class="campo__field"
                id="mensaje"></textarea>
            </div>

            <div class="campo">
                <input type="submit" value="Enviar" class="boton boton--primario">
            </div>

        </form>



    </main>

    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>


                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contactos</a>
                    
                </nav>
            </div>
        </div>

    </footer>
    
</body>

</html>
